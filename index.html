<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympics 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-12 col-md-6 p-lg-5 p-3 firstDiv">
                <img src="images/oly-removebg-preview.png" alt="" class="w-25 oly">
            </div>
            <div class="col-lg-6 col-12 col-md-6 p-lg-5 p-3 secondDiv">
                <h1 class="text-center text-decoration-underline mb-lg-5 mb-4">Registration Portal</h1>
                <div class="alert alert-danger p-2 text-center error" id="errorMsg">Fill up</div>
                <div class="form-floating mb-4">
                    <input type="text" class="form-control shadow-none" placeholder="name" id="athlete">
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="text" class="form-control shadow-none" placeholder="gender" id="gender">
                    <label for="floatingInput">Gender</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="text" class="form-control shadow-none" placeholder="sport" id="sport">
                    <label for="floatingInput">Sport</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="text" class="form-control shadow-none" placeholder="country" id="country">
                    <label for="floatingInput">Country</label>
                </div>
                <div class="form-group my-4">
                    <button class="btn btn-secondary w-100 fw-bold fs-4" onclick="register()">Register</button>
                </div>
                <div class="tabili p2">
                    <table class="table table-bordered table-striped text-center table-responsive" id="show"></table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#exampleModal">
</button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Olympics 2024</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-floating mb-4">
                <input type="text" class="form-control shadow-none" placeholder="name" id="athleteEdit">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" class="form-control shadow-none" placeholder="gender" id="genderEdit">
                <label for="floatingInput">Gender</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" class="form-control shadow-none" placeholder="sport" id="sportEdit">
                <label for="floatingInput">Sport</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" class="form-control shadow-none" placeholder="country" id="countryEdit">
                <label for="floatingInput">Country</label>
            </div>
            <input type="hidden" id="editIndex">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="editItem()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
